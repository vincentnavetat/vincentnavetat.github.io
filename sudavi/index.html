<!DOCTYPE html>
<html lang="en" class="h-100" ng-app="SuDaVi">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>
      Sudavi
    </title>
    <meta name="author" content="Suji, Daniel and Vincent">
    <meta name="description" content="A fun game if you like to be insulted">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./css/tachyons.css">
    <meta property="og:title" content="Sudavi">
    <meta property="og:image" content="http://i.perezhilton.com/wp-content/uploads/2014/05/taylor-swift-being-flawless.gif">
    <meta property="og:description" content="A fun game if you like to be insulted">
    <meta property="og:url" content="https://vincentnavetat.github.io/sudavi/">

    <!-- <script src="//code.angularjs.org/latest/angular.min.js"></script> -->
    <script data-require="angular.js@*" data-semver="1.2.1" src="https://code.angularjs.org/1.2.1/angular.js"></script>
    <script src="app.js"></script>
    <script src="sudaviservice.js"></script>
  </head>
  <body class="bg-base bg-center pa1 h-100">
    <div ng-controller="mainController">
      <div class="cf mw6 center relative">
        <h1 class="f1 serif normal tc white mt5 mb0">Sudavi</h1>
        <h2 class="f3 tc normal white nt2 mb5">You really think you're smart?</h2>

        <div id="solution-popup" class="solution-popup dn hidden cf absolute w-60">
          <div class="pa3 bg-white br2 mt4 tc shadow-5">
            <h1 class="f2 serif normal tc mb1">Well done</h1>
            <img src="https://m.popkey.co/d2a483/eL4ZQ_s-200x150.gif" alt="">
            <p>You're officially a loser.</p>
          </div>
        </div>

        <div class="fl w-100 pa1">
          <div ng-repeat="row in template track by $index">
            <div ng-repeat="col in row track by $index">
              <div class="fl w-10 pa1">
                <div class="tc">
                  <div ng-if="col.n != -1">
                    <input type="number" class="cell-{{col.x}}-{{col.y}} b--none w-100 pv2 pv3-ns tc ttu number-given" disabled min="1" max="9" value="{{col.n}}" id="element[{{col.x}}][{{col.y}}]" x="{{col.x}}" y="{{col.y}}" ng-keyup="onKeyNumber($event)">
                  </div>
                  <div ng-if="col.n == -1">
                    <input type="number" class="cell-{{col.x}}-{{col.y}} b--none w-100 pv2 pv3-ns tc ttu" min="1" max="9" id="element[{{col.x}}][{{col.y}}]" x="{{col.x}}" y="{{col.y}}" ng-keyup="onKeyNumber($event)">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="cf mw7 center">
        <div class="fl w-100 pa1 bg-white-70 br2 mt5">
          <div class="fl w-100 pa1">
              Mistakes: {{Attempts}}
            <div class="pv1 f6 insults">
              <p id="insults">{{Insults}}<p>
            </div>
            <div class="fl w-100 pa1">
              <div class="tr tc">
                <button ng-click="onSolution()" type="button" class="btn btn--green tc">Give me the solution!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="cf mw7 center mt3 mb6 o-50">
        <div class="tc">
          Made with	&hearts; by Suji, Daniel and Vincent
        </div>
      </div>
    </div>
  </body>
</html>
